<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="100" required>
        </div>

        <div>
            <label for="first_name">First Name (optional):</label>
            <input type="text" id="first_name" name="first_name" maxlength="100">
        </div>

        <div>
            <label for="last_name">Last Name (optional):</label>
            <input type="text" id="last_name" name="last_name" maxlength="100">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="100" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="100" required>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <p>Already have an account? <a href="{% url 'signin' %}">Log In</a></p>
</body>
</html>
